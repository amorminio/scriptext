<div class="wrapper">
	
	<div class="header">
		<div class="icon">
			<i class="fa-solid fa-vector-square"></i>
		</div>
		<div class="title">Fluxograma</div>
	</div>

	<div class="selection-area">
		<div #shapes class="shape" draggable="true" (mousedown)="selectShape('circle','start_point')" >
			<svg version="1.1" width="55" height="40"	xmlns="http://www.w3.org/2000/svg">
				<ellipse  cx="50%" cy="50%" rx="15" ry="15" fill="#6bbf59" stroke="black" stroke-width="1"></ellipse>
			</svg>
		</div>

		<div #shapes class="shape" draggable="true" (mousedown)="selectShape('circle','end_point')">
			<svg version="1.1" width="55" height="40"	xmlns="http://www.w3.org/2000/svg">
				<ellipse  cx="50%" cy="50%" rx="15" ry="15" fill="#ff5252" stroke="black" stroke-width="1"></ellipse>
			</svg>
		</div>

		<div #shapes class="shape" draggable="true" (mousedown)="selectShape('rect','rect')">
			<svg version="1.1" width="55" height="40"	xmlns="http://www.w3.org/2000/svg">
				<rect width="100%" height="100%" fill="white" stroke="black" stroke-width="1" rx="5" ry="5" />
			</svg>
		</div>

		<div #shapes class="shape" draggable="true" (mousedown)="selectShape('rect','round_rect')">
			<svg version="1.1" width="55" height="40"	xmlns="http://www.w3.org/2000/svg">
				<rect width="100%" height="100%" fill="white" stroke="black" stroke-width="1" />
			</svg>
		</div>		

		<div #shapes class="shape" draggable="true" (mousedown)="selectShape('diamond','diamond')">
			<svg version="1.1" width="55" height="40"	xmlns="http://www.w3.org/2000/svg">
				<path d="M 2 20 L 22.5 2 L 53 20 L 22.5 38 Z" fill="white" stroke="black" stroke-width="1"/>
			</svg>
		</div>
	</div>
	<div class="selection-area">
		<div 
			#shapes
			*ngFor="let shape of flowchart_shapes"
			class="shape"
			draggable="true"
			(mousedown)="selectShape(shape.type,'start_point')">
				
				<ng-container	*ngIf="shape.type === 'rect'">
					<svg version="1.1" width="57" height="42"	xmlns="http://www.w3.org/2000/svg">
						<rect 
						[attr.x]="shape.menuX"
						[attr.y]="shape.menuY"
						[attr.width]="shape.width"
						[attr.height]="shape.height"
						[attr.fill]="shape.fill"
						[attr.fill-opacity]="shape.fill_opacity"
						[attr.stroke]="shape.stroke"
						[attr.stroke-width]="shape.stroke_width" />
					</svg>
				</ng-container>

				<ng-container	*ngIf="shape.type === 'round_rect'">
					<svg version="1.1" width="57" height="42"	xmlns="http://www.w3.org/2000/svg">
						<rect 
						[attr.x]="shape.menuX"
						[attr.rx]="shape.rx"
						[attr.y]="shape.menuY"
						[attr.ry]="shape.ry"
						[attr.width]="shape.width"
						[attr.height]="shape.height"
						[attr.fill]="shape.fill"
						[attr.fill-opacity]="shape.fill_opacity"
						[attr.stroke]="shape.stroke"
						[attr.stroke-width]="shape.stroke_width" />
					</svg>
			

				<ng-container	*ngIf="shape.type === 'start_point'">
					<svg version="1.1" width="55" height="40"	xmlns="http://www.w3.org/2000/svg">
						<ellipse  cx="50%" cy="50%" rx="15" ry="15" fill="#6bbf59" stroke="black" stroke-width="1"
						
						[attr.x]="shape.menuX"
						[attr.rx]="shape.rx"
						[attr.y]="shape.menuY"
						[attr.ry]="shape.ry"
						[attr.width]="shape.width"
						[attr.height]="shape.height"
						[attr.fill]="shape.fill"
						[attr.fill-opacity]="shape.fill_opacity"
						[attr.stroke]="shape.stroke"
						[attr.stroke-width]="shape.stroke_width"
						>
					
					 </ellipse>
					</svg>
				</ng-container>
			
		</div>
	</div>

		

	<div class="footer">
		footer
	</div>
</div>
